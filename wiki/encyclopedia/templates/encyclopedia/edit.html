{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit: {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Page: {{ title }}</h1>

    <form action="{% url 'encyclopedia:edit' title=title %}" method="post" class="mt-3">
        {% csrf_token %} 

        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">{{ form.content.label }}</label>
            {{ form.content }}
            {% if form.content.errors %}
                <div class="text-danger small mt-1">{{ form.content.errors|striptags }}</div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Save new changes</button>
        <a href="{% url 'encyclopedia:entry' title %}" class="btn btn-secondary ml-2">Cancel Entry</a>


    </form>



{% endblock %}
