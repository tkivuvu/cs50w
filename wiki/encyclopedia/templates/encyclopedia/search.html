{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search - {{ query }}
{% endblock %}

{% block body %}
    <h1>Search results for "{{ query }}"</h1>

    {% if results %}
        <ul>
        {% for entry in results %}
            <li><a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No matches found in entries.</p>
    {% endif %}

{% endblock %}
